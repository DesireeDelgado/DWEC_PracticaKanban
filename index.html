<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Tablero Kanban</h1>
        <form action="" method="POST" id="formula">
            <label for="num_col">Introduce el numero de columnas:</label><br>
            <input type="number" name="num_col" id="numCol" min="1"><br>
            <input type="submit" value="Enviar" class="botoncito">
            <div id="contenedorcito"></div>
        </form>
        <div id="tableroKanban"></div>
        <div id="mensajes" class="oculto">
            <p>*Para borrar alguna tarea haz doble click sobre ella</p>
            <p>*Para mover tareas coge una y arrastrala hacia la columna que quieras</p>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
